swagger: "2.0"
info:
  description: "Apni University is microservices based web application. It aims of the management of students and teachers of the Apni University. It includes the management of their academic as well as accounts details."
  version: "1.0.0"
  title: "Apni University"

host: "localhost:8080"
basePath: "/"
schemes:
  - "http"
consumes:
  - "application/json"
produces:
  - "application/json"
  - "integer"
paths:
  /teacher:
    post:
      operationId: "addTeacher"
      parameters:
        - in: "body"
          name: "teacher"
          description: "Teacher Registration Data"
          required: true
          schema:
            $ref: "#/definitions/Teacher"
      responses:
        201:
          description: "Teacher registered Successfully!"
          schema:
            $ref: "#/definitions/Teacher"
        409:
          description: "Teacher already exists"
        500:
          description: "Internal Server Error"
    get:
      operationId: "getTeachers"
      description: "Get all Teachers"
      responses:
        200:
          description: "Teachers' response"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Teacher"
        404:
          description: "Teachers not found"
        500:
          description: "Internal server error"

  /teacher/{ID}/name:
    patch:
      operationId: "updateTeacherName"
      parameters:
        - in: "path"
          name: "ID"
          required: true
          description: "Teacher ID"
          type: "integer"
        - in: "body"
          name: "name"
          required: true
          description: "Updated Name to be stored"
          schema:
            type: "object"
            properties:
              Name:
                  type: "string"

      responses:
        200:
          description: "Teacher updated"
          schema:
            type: "integer"
            description: "The ID of the Teacher!"
        404:
          description: "Teacher not found!"
        500:
          description: "Internal Server Error"

  /teacher/{ID}/subject:
    patch:
      operationId: "assignSubjectToTeacher"
      parameters:
        - in: "path"
          name: "ID"
          required: true
          description: "Teacher ID"
          type: "integer"
        - in: "body"
          name: "subject"
          required: true
          description: "The object containing ID of the subject to be assigned"
          schema:
            type: "object"
            properties:
              SubjectID:
                type: "integer"
      responses:
        200:
          description: "Subject assigned to Teacher"
          schema:
            type: "integer"
            description: "The ID of the Teacher!"
        404:
          description: "Teacher not found!"
        500:
          description: "Internal Server Error"

  /teacher/{ID}/class:
    get:
      operationId: "getClassOfTeacher"
      parameters:
        - in: "path"
          name: "ID"
          type: "integer"
          required: true
          description: "The ID of the Teacher"

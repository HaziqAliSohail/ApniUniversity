definitions:
  Teacher:
    type: "object"
    properties:
      ID:
        type: "integer"
      Name:
        type: "string"
      SubjectID:
        type: "integer"
      CreatedAt:
        type: "string"
        format: "date-time"
      UpdatedAt:
        type: "string"
        format: "date-time"

  Subject:
    type: "object"
    properties:
      ID:
        type: "integer"
      Name:
        type: "string"
      ClassID:
        type: "integer"
      CreatedAt:
        type: "string"
        format: "date-time"
      UpdatedAt:
        type: "string"
        format: "date-time"

  Student:
    type: "object"
    properties:
      ID:
        type: "integer"
      Name:
        type: "string"
      GPA:
        type: "number"
      Subjects:
        type: "array"
        items:
          type: "integer"
        example: [1,2,3,4]
      CreatedAt:
        type: "string"
        format: "date-time"
      UpdatedAt:
        type: "string"
        format: "date-time"

  Class:
    type: "object"
    properties:
      ID:
        type: "integer"
      Name:
        type: "string"
      Students:
        type: "array"
        items:
          type: "integer"
        example: [ 1,2,3,4 ]
      CreatedAt:
        type: "string"
        format: "date-time"
      UpdatedAt:
        type: "string"
        format: "date-time"

  Account:
    type: "object"
    properties:
      ID:
        type: "integer"
      Name:
        type: "string"
      AccountType:
        type: "string"
      AccountData:
        type: "object"
      CreatedAt:
        type: "string"
        format: "date-time"
      UpdatedAt:
        type: "string"
        format: "date-time"


